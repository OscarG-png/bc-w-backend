services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "3001:3001"
        volumes:
            - ./backend:/app
        environment:
            - NODE_ENV=development
        working_dir: /app

    db:
        image: postgres:latest
        restart: always
        environment:
            POSTGRES_USER: user # Change to your desired username
            POSTGRES_PASSWORD: password # Change to your desired password
            POSTGRES_DB: mydatabase # Change to your desired database name

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        volumes:
            - ./frontend:/app
        environment:
            - NODE_ENV=development
        depends_on:
            - backend
